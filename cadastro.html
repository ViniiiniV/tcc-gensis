<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/cadastro.css" />
    <link rel="icon" href="./src/assets/g-genesis3.png">
    <script defer src="./src/scripts/data.js"></script>
    <script defer src="./src/scripts/.js"></script>
    <title>GÃªnesis - Cadastro</title>

  <body>
    <main class="cadastro">
        <div class="cadastroContainer">
            <h1 class="cadastroTitulo">Cadastre-se</h1>
            <form class="cadastroForm">
                <input class="cadastroInput" id="nome" type="name" placeholder="nome">
                <span class="cadastroInputBorder" id="inputNome"></span>
                
                <input class="cadastroInput" id="email" type="email" placeholder="e-mail">
                <span class="cadastroInputBorder" id="inputEmail"></span></span>
                
                <input class="cadastroInput" id="senha" type="password" placeholder="senha">
                <span class="cadastroInputBorder" id="inputSenha"></span></span>
                
                <input class="cadastroInput" id="confirmesenha" type="confirmPassword" placeholder="confirme a senha">
                <span class="cadastroInputBorder" id="inputConfirmarSenha"></span></span>
                
                <button class="cadastroSubmit">Cadastrar</button>
            </form>
        </div>
    </main>
  </body>
</html>
